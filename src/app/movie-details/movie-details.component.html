<div  *ngIf="isLoading==true" class="container mt-5">
    <div class="row">


        <div class="  col-lg-4 col-md-6 ">
            <img class="w-100 img-box" [src]="imageFirstPart+MoviesDetails.poster_path">
        </div>

        <div class=" col-lg-8  col-md-6">
            <h2 class=" pb-4">{{MoviesDetails.title}}</h2>
            <p >{{MoviesDetails.genres[0].name}}</p>
            <p >{{MoviesDetails.release_date}}</p>
            <p >{{MoviesDetails.overview}}</p>
        </div>



    </div>
</div>
