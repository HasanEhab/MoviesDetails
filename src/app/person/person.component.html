<div class="container my-5">
    <h1 class="site-head">MOVIES LAND</h1>
</div>

<div class="container my-3">
    <div class="row">
        <div class=" col-md-12">
            <div class="row">
                <div *ngFor = "let person of trendingPersons"  class=" position-relative col-xl-3 col-lg-3 col-md-4 col-sm-6 col-8 offset-sm-0 offset-2 mt-5 px-4 pt-2 ">
                    <div ><a class="remove-style" [routerLink]="['/Pdetails', person.id ]">
                        <img class="w-100 img-box" [src]="imageFirstPart+person.profile_path">
                        <h5 class=" text-center pt-3 pb-5">{{person.name}}</h5>
                        <div class="rate">{{person.known_for[0].vote_average}}</div>
                    </a><div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
