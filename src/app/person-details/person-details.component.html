<div  *ngIf="isLoading==true" class="container mt-5">
    <div class="row">


        <div class="  col-lg-4 col-md-6 ">
            <img class="w-100 img-box" [src]="imageFirstPart+personDetails.profile_path">
        </div>

        <div class=" col-lg-8  col-md-6">
            <h2 class=" pb-4">{{personDetails.name}}</h2>
            <p >Date of birth : {{personDetails.birthday}}</p>
            <p >Occupation : {{personDetails.known_for_department}}</p>
            <p >{{personDetails.biography}}</p>
        </div>



    </div>
</div>
