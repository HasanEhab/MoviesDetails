<div  *ngIf="isLoading==true" class="container mt-5">
    <div class="row">


        <div class="  col-lg-4 col-md-6 ">
            <img class="w-100 img-box" [src]="imageFirstPart+seriesDetails.poster_path">
        </div>

        <div class=" col-lg-8  col-md-6">
            <h2 class=" pb-4">{{seriesDetails.name}}</h2>
            <p >{{seriesDetails.genres[0].name}}</p>
            <p >{{seriesDetails.first_air_date}}</p>
            <p >{{seriesDetails.overview}}</p>
        </div>



    </div>
</div>
